<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dung Si Rong</title>
    <link rel="stylesheet" href="/assets/font/fontawesome-free-6.4.2-web/css/all.min.css">
    

    <!-- Add SweetAlert library -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- Add jQuery library -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/sweet_alert.css">


    <link rel="stylesheet" href="/assets/css/grid.css">
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/responsive.css">

</head>
<body>
    <div class="wrapper">

        <div class="grid">
            <div class="wide row no-gutter">
                <div class="col l-3"></div>
                <div class="col l-6 m-12">
                    <label for="nav-mobile-input" class="nav__mobile hide-on-pc">
                        <img src="/assets/img/mobile/btn-menu.png" alt="">
                    </label>
            
                    <input type="checkbox" class="nav_input" id="nav-mobile-input" style="display: none;">
            
                    <label for="nav-mobile-input" class="nav__bg hide-on-pc">
                        <img src="/assets/img/mobile/bg-menu-mob.png" alt="">
                    </label>
                    <label for="nav-mobile-input" class="navbar__mobile-close hide-on-pc">
                        <img src="/assets/img/mobile/btn-close.png" alt="">
                    </label>
                    <ul for="nav-mobile-input" class="nav--list">
                        <li class="nav--item"><a href="/"><img src="/assets/img/pc/btn-fp-off.png" alt="" class="img img--off"></a></li>
                        <li class="nav--item"><a href="/"><img src="/assets/img/pc/btn-chat-off.png" alt="" class="img img--off"></a></li>
                        <li class="nav--item"><a href="/"><img src="/assets/img/pc/btn-hd-off.png" alt="" class="img img--off"></a></li>
                        <li class="nav--item"><a href="/"><img src="/assets/img/pc/btn-youtube-off.png" alt="" class="img img--off"></a></li>
                        <li class="nav--item"><a href="/"><img src="/assets/img/pc/btn-tiktok-off.png" alt="" class="img img--off"></a></li>
                    </ul>
                </div>
                <div class="col l-3"></div>
            </div>
            
            <div class="wide row no-gutter btn">
                <div class="col l-2 m-4 c-4">
                    <img src="/assets/img/pc/btn-home-off.png" alt="" class="img img--off btn btn--home">
                </div>
                <div class="col l-8 m-4 c-4">
                    <div class="download">
                        <div class="wide row no-gutter">
                            <div class="col l-3 hide-on-mobile-tablet">
                                <a href="" class="download--pc"><img src="/assets/img/pc/btn-pc-off.png" alt="PC Download" class="img img--off"></a>
                            </div>
                            <div class="col l-3">
                                <a href="" class="download--ios"><img src="/assets/img/pc/btn-ios-off.png" alt="IOS Download" class="img img--off"></a>
                            </div>
                            <div class="col l-3">
                                <a href="" class="download--android"><img src="/assets/img/pc/btn-android-off.png" alt="Android Download" class="img img--off"></a>
                            </div>
                            <div class="col l-3">
                                <a href="" class="download--apk"><img src="/assets/img/pc/btn-apk-off.png" alt="APK Download" class="img img--off"></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col l-2 m-4 c-4">
                    <img src="/assets/img/pc/btn-nt-off.png" alt="" class=" img img--off btn btn--card">
                </div>
            
        </div>
    </div>

    <script src="/assets/js/main.js"></script>
</body>
</html>
